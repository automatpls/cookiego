<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ссылки с сайта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Поиск информации по сайту</h1>
    </header>
    <main>
        <div class="progress">
            <p>Страниц пройдено: <span id="pageCounter">1</span></p>
        </div>
        <div class="action">
            <button class="btn backToFirst">Вернуться к началу</button>
            <button class="btn back">Назад</button>
        </div>
        <section id="contentMainTitle"></section>
        <section class="links-section">
            <h2>Ссылки с сайта</h2>
            <div id="contentLink"></div>
        </section>
        <section id="content"></section>
    </main>
    <button id="downloadBtn">Скачать ссылки!</button>
    <script src="popup.js"></script>
</body>
</html>
